[package]
name = "website"
version = "0.1.0"
authors = ["Abhinandh S <abhinandhsuby@proton.me>"]
edition = "2024"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Core template engine
askama = "0.15"
# Axum 0.7 for the web logic (minimized for Wasm)
axum = { version = "0.7", default-features = false, features = ["macros"] }
# The bridge between Axum and JavaScript Fetch API (Deno/Workers)
axum-js-fetch = { git = "https://github.com/seanaye/axum-js-fetch" }
# Utilities for path and query parsing
serde = { version = "1.0", features = ["derive"] }
# Wasm bindings
wasm-bindgen = "0.2.92"
# Error handling and string utilities
thiserror = "1.0"
strum = { version = "0.26", features = ["derive"] }

[profile.release]
opt-level = "z" # Optimize for size (critical for Wasm)
lto = true
