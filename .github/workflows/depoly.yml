name: Deploy

on:
  push:
    branches: ["*"]
  pull_request:
    branches: master

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ¦€ Set up Rust and wasm32 target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: wasm32-unknown-unknown

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      
      - uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: 'latest'
      
      - name: Build step
        run: "deno task build"

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "abhinandhs"
          entrypoint: "run.ts"
          root: "."
